[general]
live_config_reload = true
# import = ["~/.config/alacritty/themes/themes/one_dark.yaml"]

[cursor.style]
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 16.0

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.normal]
family = "Iosevka Nerd Font"
style = "Regular"

[selection]
save_to_clipboard = true
semantic_escape_chars = ''',â”‚`|:"' ()[]{}<>	'''

[window]
blur = true
decorations = "buttonless"
dynamic_padding = false
opacity = 0.95

[window.dimensions]
columns = 270
lines = 40

[window.padding]
x = 0
y = 0

